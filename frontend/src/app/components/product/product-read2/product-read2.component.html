<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column - como será a definição da tabela e ela pega os dados que
      foram definidos no ts  displayedColumns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td><!--eu posso alterar row para product e puxar product.name-->
    </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td><!--eu posso alterar row para product e puxar product.name-->
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--a parte do template que define as linhas da tabela-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
