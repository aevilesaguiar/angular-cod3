<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products" >
    <!-- Id Column - como será a definição da tabela e ela pega os dados que
      foram definidos no ts  displayedColumns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td><!--eu posso alterar row para product e puxar product.name-->
    </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td><!--eu posso alterar row para product e puxar product.name-->
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row"><!--row representa um produto por isso consigo acessar os parametros-->
            <a routerLink="/products/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>

        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--a parte do template que define as linhas da tabela-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
